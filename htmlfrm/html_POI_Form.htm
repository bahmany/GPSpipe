    function sendParams() {

        var http = false;

            http = new ActiveXObject("Microsoft.XMLHTTP");
        } else {
            http = new XMLHttpRequest();
        }

        var txt_tel = document.getElementById("txt_tel").value;
        var txt_addr = document.getElementById("txt_addr").value;

        http.open("GET", "handler.ashx?getfrmpoi=" + POICurrentSelectedPointID + "&tn="
        + txt_name + "&tt=" + txt_tel + "&tm=" + " "

        + "&n=" + elng.toString() + "&lid=" + layerID.toString() + "&cl=" + cl + "&shpnm=" + " "
        );

        UpdateELabelPOICaption(POICurrentSelectedPointID, txt_name + " " );
        

        http.onreadystatechange = function() {
            if (http.readyState == 4) {
                resp = http.responseText;
                if (resp != " " && resp != "") {

                    setTimeout(resp, 10);
                    //alert(resp);
                    
                }
            }
        }
        http.send(null);
